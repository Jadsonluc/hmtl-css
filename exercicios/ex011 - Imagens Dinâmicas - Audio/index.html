<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente 
        aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" 
        type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png"
         type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">

    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áuido em HTML5.</p>
   <!-- <audio src="midia/audio-site.mp3" controls autoplay></audio>-->
     <audio preload="auto"  controls>
         <source src="midia/audio-site.mp3" type="audio/mpeg">
         <source src="midia/audio-site.ogg" type="audio/ogg">
         <source src="midia/audio-site.wav" type="audio/wav">
         <!--wav é muito pesado não é recomendado usá-lo.-->
         <p>Infeilzmente seu navegador não consegue reproduzir áudio
         <a href="midia/audio-site.mp3"> Clique aqui para baixar
         o arquivo em MP3.
         </a>
         </p>
     </audio>


</body>
</html>
