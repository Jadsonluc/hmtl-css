<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserido vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls autoplay loop width="220" poster="imagens/capa.png"> 
        <source src="midia/Meuvideo.m4v.m4v" type="video/mp4">
        <source src="midia/Meuvideo.webm.webm" type="video/webm">
        <source src="midia/meuvideo.ogv.ogv" type="video/ogg">
        <source src="midia/meuvideo.mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução
            de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <p><iframe src="https://player.vimeo.com/video/696472656?h=5ec3756bb5" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></p>
    
</body>
</html>
